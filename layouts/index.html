{{ partial "header.html" . }}

<img src="/images/gnu.webp" style="max-width:15%;min-width:40px;float:right;" alt="A GNU" />
{{ .Content }}

<ul>
  {{ $pages := .Site.RegularPages }}
  {{ range (where $pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "02/01/2006" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
